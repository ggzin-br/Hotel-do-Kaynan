<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CheckIn</th>
                            <th>CheckOut</th>
                            <th>Quarto</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.CheckIn}}</td>
                            <td>{{.CheckOut}}</td>
                            <td>{{.Quarto}}</td>
                            <td><a href="/home/editar?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/home/criar-reserva" class="btn btn-primary mb-2">Criar nova reserva</a>
        </div>
        <button id="sair" class="btn btn-warning" style="margin-top: 30px;">Sair</a>
            <script>
                let botao = document.getElementById("sair").addEventListener("click", click);
                
                function click() {
                    let resposta = confirm("Tem certeza que deseja sair?")
                    if (resposta){
                    window.location = "/SERVER_LogOut"
                    } 
                }
            </script>

    </div>
</body>

<script>
    function onDelete(id){
        let resposta = confirm("Tem certeza que deseja deletar o cliente?")
        if (resposta){
            window.location = "/home/SQL_Deletar?id=" + id
        }
    }
</script>
